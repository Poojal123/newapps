<div class="container-fluid">

<div class="panel panel-default" ng-if="showNew">
      <div class="panel-heading" >
        <h3 class="panel-title">
                 <div class="row">
                    <div class="col-xs-6" align="left"><h3>Reason Master</div>
         
                </div>
        </h3>
      </div>
      <div class="panel-body">        
			<form class="form" role="form" ng-submit="submitReason()">
                <div class="form-group">
                    <label >Reason Name</label>
                    <input type="text" name="name" placeholder="Reason Name" required  class="form-control elastic" ng-model="Reason.val.reasonName" />
                </div>    
                <div class="form-group">
                
                    <label >Reason Type&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />
	                 <label class="radio-inline"><input type="radio" name="optradio" value="1" ng-model="Reason.val.type">Other</label>
                     <label class="radio-inline"><input type="radio" name="optradio" value="2" ng-model="Reason.val.type">Amount</label>
                    </label>
                </div>    
             <div class="form-group">
                <button class="btn btn-lg btn-primary "  >{{reason.id==""?"Create":"Save"}}</button>
            </div>    

            </form>
		</div>
  </div> 
<div class="panel panel-default">
      <div class="panel-heading" >
        <h3 class="panel-title">
                 <div class="row">
                    <div class="col-xs-6" align="left"><h3>Reason Master</div>
                    <div class="col-xs-6" align="right"><h3><a class="btn btn-primary" href ng-click="newReason()">New Reason
                    </a></h3></div>
                </div>
        </h3>
      </div>
      <div class="panel-body">        
                <form class="form" role="form" ng-submit="submitReasons()" method="post" >

                <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-if="!PERMISSION.READ && 1==2">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <strong>Error!</strong> You don't have permission to access this module.
                </div>

                <div >
                 <table class="table table-striped" ng-table="tableParams" show-filter="true">
                     <tr ng-repeat="reason in $data">
			             
                         
                       <td  scope="row"  title="'Id'" filter="{ reasonId: 'text'}" sortable="'reasonId'" align="center" width="250px">
                       	{{reason.reasonId}}
                       </td>
                       <td scope="row" title="'Name'" filter="{reasonName: 'text'}" sortable="'reasonName'" align="center">{{reason.reasonName}}<br/></td>
                       <td scope="row" title="'Type'" filter="{typeName: 'text'}" sortable="'typeName'" align="center">{{reason.typeName}}<br/></td>                       
                       <td scope="row" title="'#'" width="100px" >
                        
                        <a href ng-click="getReason(reason)"
                     
                        class="glyphicon glyphicon-edit actionbutton"></a>
                        
                        <a href ng-click="deleteReason(reason)" 
                     
                        class="glyphicon glyphicon-remove actionbutton"></a>
                        
                        </td>
                     </tr>
     
                 </table>
			    </div>
                 </form>
        
      </div>
    </div>


     



    <hr>

    <p class="small text-muted"><a href="#">VARA UNITED</a> | ALL RIGHTS RESERVED &copy; 2016</p>

  </div>
