<div class="container-fluid">


 
  
    <div class="row">
 

        <div class="card" id={{section.sectionId}}>
		
                <div class="content">
                    <input type="button" value="Change Default Company Example" ng-click="changeCompany()" /> | 
                    <input type="button" value="Filter Category Example" ng-click="filterCategory()" /> |
					

                                  <vc-masked
                                  data-accessor="maskedDate"
                                  data-model="maskedDate"
                                  data-processfield="processField"
                                  ></vc-masked>

					
				</div>
        </div> 
  
  
 
      <div class="col-sm-12" ng-repeat="section in sections">

        <div class="card" id={{section.sectionId}}>

                <div class="header">
                
                    <h4 class="chart-title">!!{{section.sectionName}}</h4>
                </div>
					
                <div class="content">

                    <form method="post" name="myform" ng-submit="subForm(section)"  > 
                    <input type="button" value="Manual Sub" ng-click="checkform(document.forms[0])" /> |                    
 
						<span ng-repeat="rowFields in section.sortedFields track by $index">

                          <div class="row" >
                            <div class="col-md-3" ng-repeat="field in rowFields track by $index |filter:rowFields.length == 0" >
 
                                <div class="form-group">
  
                                  <vc-text 
                                  ng-if="field.fieldType=='TextField' || field.fieldType=='Email'"
                                  data-accessor="formdata[field.model]"
                                  data-model="formdata[field.model]"
                                  data-field="field"
                                  data-processfield="processField"
                                  data-datalist="getAllCat"
                                  data-inputtype="field.fieldType"
								  maxlength="{{field.maxLen}}"
                                  allowedchars="{{field.allowedChars}}"
                                  vc-focus="onfocus(obj)"
                                    ></vc-text>
  
 								  
                                    <vc-ddl   
	                                 ng-if="field.fieldType=='DropDown'"
                                 	 label="{{field.fieldName}}"
                                     whr=''  
                                     tbl='{{field.metaInfo.Tables}}' 
                                     dbval='{{field.metaInfo.Val}}' 
                                     dblbl='{{field.metaInfo.DisplayLabel}}'
                                     data-accessor="formdata[field.model]" 
                                     labelaccessor="{{field.model}}"
                                     data-datalist="field.metaInfo.datalist"
                                     labeldatalist="{{field.metaInfo.datalist}}"
                                     sql="" 
                                     vc-change="businessValidations(formdata[field.model],[field.model],field.metaInfo.Val)"
                                     data-field="field"
 	                                 data-processfield="processField"                                        
                                     
                                 ></vc-ddl>

 
                                  <vc-masked
	                                 ng-if="field.fieldType=='MaskDate'"
                                 	 label="{{field.fieldName}}"
                                     whr=''  
                                     tbl='{{field.metaInfo.Tables}}' 
                                     dbval='{{field.metaInfo.Val}}' 
                                     dblbl='{{field.metaInfo.DisplayLabel}}'
                                     data-accessor="formdata[field.model]" 
                                     labelaccessor="{{field.model}}"
                                     data-datalist="field.metaInfo.datalist"
                                     labeldatalist="{{field.metaInfo.datalist}}"
                                     sql="" 
                                     vc-change="businessValidations(formdata[field.model],[field.model],field.metaInfo.Val)"
                                     data-field="field"
 	                                 data-processfield="processField"                                        
                                     data-model="formdata[field.model]"
                                 ></vc-masked>


            
                               </div>

                          	</div>
     						
                          </div>
							
                            


                            
						</span>
                      <br>

						<input type="text" required/>
						<input type="text" required />
                       <button type="submitgetAllProcesses" style="margin-left:110px;" class="btn btn-info btn-fill btn-wd"
                       tabindex="{{section.lastIndex}}"
                       >Submit>{{section.lastIndex}}</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

  </div>
  
<div class="container-fluid">

  



 




    <hr>

    <p class="small text-muted"><a href="#">VARA UNITED</a> | ALL RIGHTS RESERVED &copy; 2016</p>

  </div>
  {{formdata}}<br /><br />-----<br /><br />
  {{  sections[0].sortedFields }}
