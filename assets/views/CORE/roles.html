<div class="container-fluid">

<div class="panel panel-default" ng-if="showNew">
      <div class="panel-heading" >
        <h3 class="panel-title">
                 <div class="row">
                    <div class="col-xs-6" align="left"><h3>Role</div>
         
                </div>
        </h3>
      </div>
      <div class="panel-body">        
			<form class="form" role="form" ng-submit="submitRole()">
                <div class="form-group">
                    <label >Role Name</label>
                    <input type="text" name="name" placeholder="Role Name" required  class="form-control elastic" ng-model="Role.val.roleName" />
                </div>    
             <div class="form-group">
                <button class="btn btn-lg btn-primary "  >{{role.id==""?"Create":"Save"}}</button>
            </div>    

            </form>
		</div>
  </div> 
<div class="panel panel-default">
      <div class="panel-heading" >
        <h3 class="panel-title">
                 <div class="row">
                    <div class="col-xs-6" align="left"><h3>Role</div>
                    <div class="col-xs-6" align="right"><h3><a class="btn btn-primary" href ng-click="newRole()">New Role
                    </a></h3></div>
                </div>
        </h3>
      </div>
      <div class="panel-body">        
                <form class="form" role="form" ng-submit="submitRole()" method="post" >

                <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-if="!PERMISSION.READ && 1==2">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <strong>Error!</strong> You don't have permission to access this module.
                </div>

                <div >
                 <table class="table table-striped" ng-table="tableParams" show-filter="true">
                     <tr ng-repeat="role in $data">
			             
                         
                       <td  scope="row"  title="'Id'" filter="{ roleId: 'text'}" sortable="'roleId'" align="center" width="250px">
                       	{{role.roleId}}
                       </td>
                       <td scope="row" title="'Name'" filter="{roleName: 'text'}" sortable="'roleName'" align="center">{{role.roleName}}<br/></td>
                       <td ng-class="(role.system==1?'system':'')" scope="row" title="'System Type'" filter="{system: 'text'}" sortable="'system'" align="center">{{(role.system==0)?"User Defined":"System [ Read Only ]"}}<br/></td>
                       <td scope="row" title="'#'" width="150px" >
                
                        <a href ng-click="getRole(role)"
                     		ng-show="role.system==0"
                        class="glyphicon glyphicon-edit actionbutton"></a>
                        
                        <a href ng-click="deleteRole(role)" 
                     		ng-show="role.system==0"                     
                        class="glyphicon glyphicon-remove actionbutton"></a>
                        
                        <a href="#/Core/Roles/Modules?roleId={{role.roleId}}&roleName={{role.roleName}}"
			          		ng-show="role.system==0"
                        class="glyphicon glyphicon-cog actionbutton"></a>
                        
                        
                        
                        
                        <a href 
                     		ng-show="role.system==1"
                        class="glyphicon glyphicon-edit actionbutton disabled"></a>
                        
                        <a href 
                     		ng-show="role.system==1"                     
                        class="glyphicon glyphicon-remove actionbutton disabled"></a>
                        
                        <a href
			          		ng-show="role.system==1"
                        class="glyphicon glyphicon-cog actionbutton disabled"></a>

                        </td>
                     </tr>
     
                 </table>
			    </div>
                 </form>
        
      </div>
    </div>


     



    <hr>

    <p class="small text-muted"><a href="#">VARA UNITED</a> | ALL RIGHTS RESERVED &copy; 2016</p>

  </div>
