<div class="container-fluid">

<div class="panel panel-default" ng-if="showNew">
      <div class="panel-heading" >
        <h3 class="panel-title">
                 <div class="row">
                    <div class="col-xs-6" align="left"><h3>Application</div>
         
                </div>
        </h3>
      </div>
      <div class="panel-body">        
			<form class="form" role="form" ng-submit="submitApp()">
                <div class="form-group">
                    <label >Application Name</label>
                    <input type="text" name="name" placeholder="Application Name" required  class="form-control elastic" ng-model="App.val.appname" />
                </div>    
             <div class="form-group">
                <button class="btn btn-lg btn-primary "  >{{app.id==""?"Create":"Save"}}</button>
            </div>    

            </form>
		</div>
  </div> 
<div class="panel panel-default">
      <div class="panel-heading" >
        <h3 class="panel-title">
                 <div class="row">
                    <div class="col-xs-6" align="left"><h3>Applications</div>
                    <div class="col-xs-6" align="right"><h3><a class="btn btn-primary" href ng-click="newApp()">New Application
                    </a></h3></div>
                </div>
        </h3>
      </div>
      <div class="panel-body">        
                <form class="form" role="form" ng-submit="submitApp()" method="post" >

                <div class="alert alert-danger alert-dismissible fade in" role="alert" ng-if="!PERMISSION.READ && 1==2">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <strong>Error!</strong> You don't have permission to access this module.
                </div>

                <div >
                 <table class="table table-striped" ng-table="tableParams" show-filter="true">
                     <tr ng-repeat="app in $data">
			             
                         
                       <td  scope="row"  title="'Id'" filter="{ appId: 'text'}" sortable="'appId'" align="center" width="250px">
                       	{{app.appId}}
                       </td>
                       <td scope="row" title="'Name'" filter="{appname: 'text'}" sortable="'appname'" align="center">{{app.appname}}<br/></td>
                       <td scope="row" title="'#'" width="100px" >
                        
                        <a href ng-click="getApp(app)"
                     
                        class="glyphicon glyphicon-edit actionbutton"></a>
                        
                        <a href ng-click="deleteApps(app)" 
                     
                        class="glyphicon glyphicon-remove actionbutton"></a>
                        
                        </td>
                     </tr>
     
                 </table>
			    </div>
                 </form>
        
      </div>
    </div>


     



    <hr>

    <p class="small text-muted"><a href="#">VARA UNITED</a> | ALL RIGHTS RESERVED &copy; 2016</p>

  </div>
