<div class="container-fluid">

<div class="panel panel-default" >
      <div class="panel-heading" >
        <h3 class="panel-title">
                 <div class="row">
                    <div class="col-xs-6" align="left"><h3>Allocate available users to {{contractName}}</h3></div>
				            <div class="col-xs-6" align="right">
                   		<h3><a class="btn btn-primary" href ng-click="allocateUsers(true)">Allocate Selected</a>
                         <a class="btn btn-primary" href ng-click="allocateUsers(false)">Remove Selected</a></h3>
                       </div>        
                </div>
        </h3>
      </div>
<script type="text/ng-template" id="checkboxheader.html">
    <input type="checkbox" ng-click="selectAll()">
</script>


      <div class="panel-body">        
			<form class="form" role="form" >


               <div >
					 <table class="table table-striped" ng-table="tableParams" show-filter="true">
                     <tr ng-repeat="user in $data">

                       <td scope="row" width="100px" align="center" data-header="'checkboxheader.html'">
                               <input type="checkbox" 
	                               ng-model="user.isSelected"  
                                > 
                        </td>  
			             
                         
                       <td  scope="row"  title="'Id'" filter="{ userId: 'text'}" sortable="'userId'" align="center" width="250px">
                       	{{user.coreuserId}}
                       </td>
                       <td scope="row" title="'Full Name'" filter="{fullName: 'text'}" sortable="'fullName'" align="left">
                       
                       <img src="{{WEB_URL+'storage/profile/'+user.filename}}" width="40px" align="left" style="margin-right:20px;" />
                       	<strong>{{user.fullName}}</strong><br />
                        <em>{{user.emailId}}</em>
                       
                       <br/>
                       </td>
                       <td  scope="row"  title="'Role'" filter="{ roleName: 'text'}" sortable="'roleName'" align="center" >
                       	{{user.roleName}}
                       </td>

                       <td  scope="row"  title="'Location'" filter="{ locationName: 'text'}" sortable="'locationName'" align="center" >
                       	{{user.locationName}}<br /><em>{{user.regionName}}</em>
                       </td>

						<td  scope="row"  title="'Allocation Status'" filter="{ allocationStatus: 'text'}" sortable="'allocationStatus'" align="center" >
                       	{{user.allocationStatus}}
                       </td>
        
                     </tr>
     
                 </table>
 			    </div>

            </form>
		</div>
  </div> 
 

    <hr>

    <p class="small text-muted"><a href="#">VARA UNITED</a> | ALL RIGHTS RESERVED &copy; 2016</p>

  </div>
