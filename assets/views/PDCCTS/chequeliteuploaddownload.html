<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12" ng-repeat="section in sections">
         <div class="card" id={{section.sectionId}}>
            <div class="header">
               <h4 class="chart-title">{{section.sectionName}}</h4>
            </div>
            <div class="content">
               <form method="post" name="form1" ng-submit="subForm()" >
                  <span ng-repeat="rowFields in section.sortedFields track by $index">
                     <div class="row" >
                        <div class="col-md-3" ng-repeat="field in rowFields track by $index" >
                       
                              <div class="form-group" ng-if="field.fieldType=='Radio'" style="margin-left:15px">
                                      <vc-radio   model= "formdata[field.model]" value="{{field.fieldName}}" label="{{field.fieldName}}" name="{{field.metaInfo.name}}" > </vc-radio>
                                  </div>    
                                  <label
                                     ng-if="field.fieldType=='File'" style="margin-left:15px;margin-top:15px">{{field.fieldName}}
                                     <input 
	                                    type="file" 
                                    	style="border:solid;border-color:#CCC; border-radius:5px;" 
                                     	ng-if="field.fieldType=='File'" 
                                        ng-model="formdata.file"
                                        name="file"
                                        ngf-model-invalid="errorFile"
                                        ngf-select
                                        /><br>
                                          <i ng-show="form.file.$error.maxSize">File too large 
                                              {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                                     </label> 
                                     
                                     <label style="margin-left:15px" ng-if="field.fieldType=='Label'">{{field.fieldName}}</label>
                                     
                                      <label class="col-md-12" ng-if="field.fieldType=='TextArea'" >{{field.fieldName}}  
                                        <textarea
                                          class="form-control" rows="3"
                                          ng-if="field.fieldType=='TextArea'" 
                                          ng-model="logs">
                                    </textarea>   
                                    </label>
                           </div>
                     </div>
                  </span><br><br><br>
                  <button type="submit" style="margin-left:15px" ng-click="" class="btn btn-info btn-fill btn-wd">Upload</button>
                  <button type="submit" ng-click="" class="btn btn-info btn-fill btn-wd">Download</button>
                  <button type="submit" ng-click="" class="btn btn-info btn-fill btn-wd">Reset</button>
                  
               </form>
            </div>
         </div>
      </div>
   </div>
   <hr>
   <p class="small text-muted"><a href="#">VARA UNITED</a> | ALL RIGHTS RESERVED &copy; 2016</p>
</div>
